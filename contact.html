<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>お問い合わせ|函館グルメ情報サイト「HAKOMOGU」</title>
<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,700&display=swap" rel="stylesheet">
<link href="css/contactstyle.css" rel="stylesheet">
</head>

<body　id="contact">
	
	
  <header>
    <div class="logo">
      <a href="../index.html"><img src="img/emblemmatic-Hhakomogu-logo-8.png" alt="HAKOMOGU">
	  </a>
	</div>
    <nav>
	  <ul class="global-nav">
		<li><a href="lunch.html">ランチ</a></li>
		<li><a href="cafe.html">カフェ</a></li>
		<li><a href="contact.html">お問い合わせ</a></li>
	  </ul>
	</nav>
  </header>
	<div id="wrap">
	  <div class="content">
		  <div class="main-center">
			  <h1>お問い合わせ</h1>
			  <p>「HAKOMOGU」のお問い合わせページです。<br>
		      当サイトに対して不明点、ご要望があればこちらのページからお気軽にお問い合わせください。</p>
			  <section class="contact form">
				  <div class="form">
					  <form>
						  <dl>
							  <dt><span class="required">お名前</span></dt>
							  <dd><input type="text" name="name" class="name" required></dd>
							  <dt><span class="required">メールアドレス</span></dt>
							  <dd><input type="email" name="email" class="email" required></dd>
							  <dt>お電話番号</dt>
							  <dd><input type="tel" name="tel" class="tel"></dd>
							  <dt>お問い合わせ内容</dt>
							  <dd><textarea name="message" class="message"></textarea></dd>
						  </dl>
						  <button type="submit" class="btn">送信</button>
					  </form>
					  <div class="attention">
						  <p>※「<span class="required"></span>」の付いている項目は必須項目です。<br>※メッセージ送信後、24時間以内にご連絡いたします。
						  </p>
					  </div>
				  </div>
			  </section>
		  </div>
	  </div>
	</div>
	
<footer>
	<small>(C)2020 佐藤千草</small>
</footer>
</body>
</html>
